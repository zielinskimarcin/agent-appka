<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --dark-card: #111111;
            --accent: #ffca28; /* Kolor Firebase Gold */
            --text-main: #1f1f1f;
            --text-muted: #616161;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo { font-weight: 600; font-size: 18px; color: #000; }

        /* Hero Section */
        header {
            text-align: center;
            margin: 80px 0 40px;
        }

        header h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
        }

        header p { color: var(--text-muted); font-size: 18px; }

        /* Central Container - Firebase Style */
        .upload-container {
            background: var(--dark-card);
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            color: white;
            position: relative;
        }

        .drop-zone {
            width: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 20px;
        }

        .drop-zone:hover { background: #1a1a1a; }

        .drop-zone p { color: #aaa; font-size: 14px; }

        .file-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        /* Action Buttons */
        .btn-primary {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .btn-primary:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 40px;
            color: var(--text-muted);
            font-size: 13px;
        }

        #file-status {
            margin-top: 15px;
            font-size: 14px;
            color: var(--accent);
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">cv.ai</div>
        <div style="font-size: 14px; color: #666;">Support</div>
    </nav>

    <header>
        <h1>Dopasuj kandydata</h1>
        <p>Wgraj CV w formacie PDF, aby rozpoczÄ…Ä‡ proces.</p>
    </header>

    <main class="upload-container">
        <div class="drop-zone" onclick="document.getElementById('cv-file').click()" id="drop-area">
            <span class="file-icon">ðŸ“„</span>
            <p id="instruction">Wybierz plik CV lub przeciÄ…gnij go tutaj</p>
            <input type="file" id="cv-file" hidden accept=".pdf">
        </div>

        <div id="file-status">Wybrano: <span id="filename"></span></div>

        <button id="send-btn" class="btn-primary" disabled style="margin-top: 20px;">
            ZatwierdÅº i wyÅ›lij
        </button>
    </main>

    <footer>
        &copy; 2025 CV Analyzer System
    </footer>

    <script>
        const fileInput = document.getElementById('cv-file');
        const sendBtn = document.getElementById('send-btn');
        const fileStatus = document.getElementById('file-status');
        const filenameSpan = document.getElementById('filename');
        const WEBHOOK_URL = 'https://mz11.app.n8n.cloud/webhook/cv-upload';

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                filenameSpan.textContent = file.name;
                fileStatus.style.display = 'block';
                sendBtn.disabled = false;
            }
        });

        sendBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            sendBtn.innerHTML = "WysyÅ‚anie...";
            sendBtn.disabled = true;

            const formData = new FormData();
            formData.append('cv_file', file);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Plik zostaÅ‚ przesÅ‚any.");
                } else {
                    alert("BÅ‚Ä…d: " + response.status);
                }
            } catch (error) {
                alert("BÅ‚Ä…d poÅ‚Ä…czenia.");
            } finally {
                sendBtn.innerHTML = "ZatwierdÅº i wyÅ›lij";
                sendBtn.disabled = false;
            }
        });

        // Drag & Drop support
        const dropArea = document.getElementById('drop-area');
        ['dragover', 'drop'].forEach(evt => dropArea.addEventListener(evt, e => e.preventDefault()));
        dropArea.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
