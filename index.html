<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-icons">
                <span class="material-symbols-outlined">edit_square</span>
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">history</span>
            </div>
            <div class="user-profile">
                <div class="avatar">U</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="model-info">AI Agent 1.0 <span class="status-dot"></span></div>
            </header>

            <section class="chat-container">
                <div class="welcome-section">
                    <h1>Witaj! Jak mogę Ci dzisiaj pomóc?</h1>
                </div>

                <div class="input-wrapper">
                    <div class="chat-input-box">
                        <textarea placeholder="Zapytaj o cokolwiek..." rows="1" id="chat-input"></textarea>
                        <div class="input-actions">
                            <span class="material-symbols-outlined">add_circle</span>
                            <span class="material-symbols-outlined">language</span>
                            <div class="spacer"></div>
                            <span class="material-symbols-outlined">mic</span>
                            <button id="send-btn" class="send-button">
                                <span class="material-symbols-outlined">arrow_upward</span>
                            </button>
                        </div>
                    </div>

                    <div class="cv-upload-container">
                        <input type="file" id="cv-file" hidden>
                        <button class="cv-upload-btn" onclick="document.getElementById('cv-file').click()">
                            <span class="material-symbols-outlined">description</span>
                            Wgraj CV aplikanta
                        </button>
                    </div>
                </div>
            </section>

            <footer class="footer-note">
                Agent AI może popełniać błędy. Przejrzyj ważne informacje.
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
