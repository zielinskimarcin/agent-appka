<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            /* Jasny, czerwonawy odcieÅ„ */
            --container-bg: #fff5f5; 
            --container-border: #feb2b2;
            --accent: #f56565;
            --text-main: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Centralny moduÅ‚ */
        .upload-container {
            background: var(--container-bg);
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--container-border);
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .drop-zone {
            width: 100%;
            border: 2px dashed var(--container-border);
            border-radius: 12px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .drop-zone:hover {
            background: #fff;
            border-color: var(--accent);
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .drop-zone p {
            font-size: 15px;
            color: #718096;
            font-weight: 500;
        }

        /* Przycisk akcji */
        .btn-primary {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-primary:active { transform: scale(0.98); }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* Status pliku */
        #file-status {
            margin-top: 15px;
            font-size: 14px;
            color: var(--accent);
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

    <main class="upload-container">
        <div class="drop-zone" onclick="document.getElementById('cv-file').click()" id="drop-area">
            <span class="file-icon">ðŸ“„</span>
            <p>Wybierz plik CV (PDF)</p>
            <input type="file" id="cv-file" hidden accept=".pdf">
        </div>

        <div id="file-status">Wybrano: <span id="filename"></span></div>

        <button id="send-btn" class="btn-primary" disabled>
            WyÅ›lij CV
        </button>
    </main>

    <script>
        const fileInput = document.getElementById('cv-file');
        const sendBtn = document.getElementById('send-btn');
        const fileStatus = document.getElementById('file-status');
        const filenameSpan = document.getElementById('filename');
        const WEBHOOK_URL = 'https://mz11.app.n8n.cloud/webhook/cv-upload';

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                filenameSpan.textContent = file.name;
                fileStatus.style.display = 'block';
                sendBtn.disabled = false;
            }
        });

        sendBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            sendBtn.innerHTML = "WysyÅ‚anie...";
            sendBtn.disabled = true;

            const formData = new FormData();
            formData.append('cv_file', file);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Sukces!");
                } else {
                    alert("BÅ‚Ä…d: " + response.status);
                }
            } catch (error) {
                alert("BÅ‚Ä…d poÅ‚Ä…czenia.");
            } finally {
                sendBtn.innerHTML = "WyÅ›lij CV";
                sendBtn.disabled = false;
            }
        });

        // PrzeciÄ…gnij i upuÅ›Ä‡
        const dropArea = document.getElementById('drop-area');
        ['dragover', 'drop'].forEach(evt => dropArea.addEventListener(evt, e => e.preventDefault()));
        dropArea.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
