<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">cv.ai</div>
        </header>

        <main>
            <section class="hero">
                <h1>Analiza CV przez AI</h1>
                <p>Wgraj plik PDF, aby wyodrębnić kluczowe dane i ocenić kandydata.</p>
            </section>

            <div class="upload-zone" id="drop-zone">
                <input type="file" id="cv-file" hidden accept=".pdf,.doc,.docx">
                <div class="upload-content">
                    <span class="material-symbols-outlined icon-display">upload_file</span>
                    <h3>Wybierz plik lub przeciągnij go tutaj</h3>
                    <p>Obsługiwane formaty: PDF, DOCX (Max 5MB)</p>
                    <button class="primary-btn" onclick="document.getElementById('cv-file').click()">Wybierz CV</button>
                </div>
                
                <div class="input-minimal">
                    <input type="text" id="chat-input" placeholder="Dodatkowe wytyczne dla AI (opcjonalnie)...">
                </div>
            </div>

            <div id="file-info" class="file-info-badge" style="display: none;">
                <span class="material-symbols-outlined">check_circle</span>
                <span id="file-name">nazwa_pliku.pdf</span>
                <button id="send-btn" class="send-action-btn">Analizuj teraz</button>
            </div>
        </main>

        <footer>
            <p>Bezpieczne przetwarzanie danych &bull; Powered by AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
